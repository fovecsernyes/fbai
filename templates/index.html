<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird AI learning</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form>
    Gravity:
        <select name=gravity method="POST" action="/" id="gra_dd"></select>
    Population:
        <select name=population method="POST" action="/" id="pop_dd"></select>
    Gap:
        <select name=gap method="POST" action="/" id="gap_dd"></select>
    Rounds:
        <select name=rounds method="POST" action="/" id="rou_dd"></select>

    <input id="apply" type="submit" formmethod="POST" value="Apply" action="/"/>
    <input id="start" type="button" value="Start" />
    <input type="button" value="Reload" onClick="window.location.href=window.location.href">

</form>

<canvas id="canvas" width="576" height="512"></canvas>

<script>
        function dropdown(begin, end, add){
            var options = "";
            for(var i=begin; i<=end; i=i+add){
                options += "<option>"+ i +"</option>";
            }
            return options;
        }

        window.onload = function() {
            document.getElementById("gra_dd").innerHTML = dropdown(1,10,1);
            document.getElementById("pop_dd").innerHTML = dropdown(5,50,5);
            document.getElementById("gap_dd").innerHTML = dropdown(70,120,5);
            document.getElementById("rou_dd").innerHTML = dropdown(1,10,1);

            var cvs = document.getElementById("canvas");
            var ctx = cvs.getContext("2d");

            var bg = new Image();
            bg.addEventListener('load', function() {
                //background
                ctx.drawImage(bg,0,0);
                //welcome
                ctx.font = "20px Monospace";
                ctx.fillStyle = 'white';
                ctx.textAlign = "center";
                ctx.fillText("Welcome!", cvs.width/2, 100);
                //description
                ctx.font = "15px Monospace";
                ctx.fillStyle = 'black';
                ctx.fillText("This program will learn to play Flappy Bird.", cvs.width/2, 150);
                ctx.fillText("Set the running parameters below, then click Start!", cvs.width/2, 175);
                //details
                ctx.font = "10px Monospace";
                ctx.fillStyle = "grey";
                ctx.fillText("This is not the original game, just a reimplemented version based on the original Flappy Bird.", cvs.width/2, cvs.height - 20);
                ctx.fillText("Created by MV with the help of HB.", cvs.width/2, cvs.height - 10);

                document.getElementById("start").disabled = true;
                if ( "{{database_status}}" == "OK"){
                    document.getElementById("apply").disabled = true;
                    document.getElementById("start").disabled = false;
                }
            }, false);
            bg.src = "../static/images/welcome.png";


            document.getElementById("start").addEventListener("click", function(){
                
                $.ajax({
                    type: "POST",
                    url: "/start",
                    contentType: "application/json",
                    data: JSON.stringify( {"command" : "START"} ),
                    dataType: "json",
                    async: false,
                    success: function(response) {
                        for( var i = 0; i < response["rounds"]; i++){
                            console.log(i + ". round");
                            
                            $.ajax({
                                type: "POST",
                                url: "/round",
                                contentType: "application/json",
                                data: JSON.stringify( {"round" : i} ),
                                dataType: "json",
                                async: false,
                                success: function(response) {
                                        console.log(response);
                                        console.log("fly the birds")

                                        $.ajax({
                                            type: "POST",
                                            url: "/finishround",
                                            contentType: "application/json",
                                            data: JSON.stringify( {"roundfinished" : i} ),
                                            dataType: "json",
                                            async: false,
                                            success: function(response) {
                                                    console.log(response);
                                            },
                                            error: function(err) {
                                                console.log(err);
                                            }
                                        });      
                                },
                                error: function(err) {
                                    console.log(err);
                                }
                            });
                        };
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });

                document.getElementById("start").disabled = true;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "20px Monospace";
                ctx.fillStyle = 'black';
                ctx.textAlign = "center";
                ctx.fillText("Game started!", cvs.width/2, 100);

                
            });

        }
</script>


</body>
</html>
